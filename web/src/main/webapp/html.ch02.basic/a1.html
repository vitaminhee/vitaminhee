<!DOCTYPE html>
<html>
<head>

<title>anchor test</title>
</head>
<body>
<div>
	<a href="a1.html"><button>a1.html</button></a>
	<a href="a2.html"><button>a2.html</button></a>
	<a href="a3.html"><button>a3.html</button></a>
</div>
<h1>a1.html</h1>
<!-- a: a tag 안에 데이터를 클릭하면 href 속성의 위치로 이동시킨다.
	 - 이동 위치 : url(다른 페이지), #id(현재 페이지의 위치), url#id(혼합) -->
<a href="a2.html">a2.html로 이동</a><br>
<a href="a2.html" download>a2.html 다운로드</a><br>
</body>
</html>
