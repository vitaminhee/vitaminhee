<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- img : 이미지, alt : 대체문자, src : 이미지 url -->
<a href="/img/cat01.jpg" target="_blank">
	<img alt="귀여운 야옹이" src="/img/cat01.jpg">
</a>
<br>
<!-- video tag인 경우 영상이 한개인 경우 video tag 속성으로 src 안에 파일명 넣는다.
	 형식이 다른 동영상 여러개를 설정할 때는 source 태그를 video tag 안에 넣어서 설정.
	 브라우저에서 플레이 안되는 영상은 다음 설정 비디오 파일로 플레이 한다.
 -->
<video controls width="200px;">
	<source src="20170524_091242.mp4" type="video/mp4">
</video>
</body>
</html>
