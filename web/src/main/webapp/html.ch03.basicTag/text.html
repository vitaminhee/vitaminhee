<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text tag</title>
</head>
<body>
<!-- 문단을 구분하는 태그 : 한 줄 공백이 생긴다. -->
<p>텍스트1</p>
<p>텍스트2</p>
<p>텍스트3</p>
<p>
<!-- 줄바꿈 데이터인 경우 br 태그 사용 : \n -> <br> 바꿔서 표시 -->
text4<br>
text5<br>
text6<br>
<hr>
구분
<hr>
특수문자
<hr>
&lt;p&gt;<br>
&amp;lt; - [&lt;], &nbsp;&nbsp;&nbsp;&nbsp;&amp;gt; - [&gt;]<br>
&amp;nbsp; - [&nbsp;]
</body>
</html>
