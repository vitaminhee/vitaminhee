<!-- Boostrap(디자인의 표준화) : jquery(동작의 표준화) 포함. -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	<!-- 동작 : js -->
	<script type="text/javascript">
	/* 표시되는 문서(document)가 화면에 표시되어 준비되면(ready(함수())) 전달된 
	   함수를 실행해 주세요. -> 아래 body 객체들이 다 생성된 상태가 된다. */
	// $(document).ready(function (){
	$(function(){ // 위에 ready 함수와 동일하게 사용된다. -> 익명함수 : 변수명을 함수이름으로
		// css 한개의 속성을 지정 - css(속성이름, 값);
// 		$(".box").css("width", 100);
// 		$(".box").css("height", 100);
// 		$(".box").css("background", "red");
		// css 속성 여러개 지정 - css({속성이름:값,속성이름:값,...})
		// {변수:값, 변수:값, ...} -> js의 객체 : JSON - 변수, 메서드 저장
		// ","는 구분의 의미가 있다. 그래서 마지막에 한개 더 찍어도 오류가 생기지 않는다.
		$(".box").css({"background" : "red", 
			"width": "100px", "height": "100px",
			"float":"left", "margin" : "10px",});
		
		// JSON 데이터의 테스팅
		/*
		let obj = {name:"이영환"};
		alert("obj=" + obj);
		alert("obj.name=" + obj.name);
		obj.color = "orange";
		alert("obj.color=" + obj.color);
		// 함수를 저장할 수 있다.
		obj.a = function(){ // function 이름생략{} - 익명함수 : 변수명이 함수 이름이 된다.
			alert("test");
		}
		// obj의 내용을 전체 문자열로 만들어서 데이터 확인하기 - function 제외
		alert("JSON.stringify(obj)=" + JSON.stringify(obj));
		// 메서드의 내용을 출력
		alert(obj.a);
		// 메서드 실행하자.
		obj.a();
		*/
		
		// *********** 이벤트 처리 - click, mouseover, mousedown, mouseup
		//   keydown - [데이터 입력 - 화면표시] - keyup
		// 선택한 태그(여러개-배열) 안에 foreach를 이용해서 - onclick 이벤트 핸들러에 넣는다.
		$("div")
			.click(function(){
				alert("클릭");
			})
			.mouseover(function(){ // 태그 안에 onmouseover 핸들러에 처리문을 넣는다.
				$(this).css({"background":"blue","cursor":"pointer"});
			})
			.mouseout(function(){ // 태그 안에 onmouseout 핸들러에 처리문을 넣는다.
				$(this).css({"background":"red"});
			})
		;
		
	});
	</script>
</head>
