<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// js에서는 데이터가 있으면 true를 없으면 false를 만든다. - 조건문에서
//  - 데이터가 없다. - 숫자 : 0 / 문자열 - 길이가 0
// let a = 100; // true
// let a = 0; // false
// let a = "test"; // true
let a = ""; // false
if(a) alert("a true");
else  alert("a false");

// 위 배열의 합계와 평균을 구해서 콘솔에 출려하는 프로그램 작성
let arrs = [90, 100, 85, 95];
sum=0;
for(let i=0;i<arrs.length;i++) sum+=arrs[i];
console.log(sum);
console.log(sum/arrs.length);

// in 키워드를 이용한 index로 처리
sum=0;
for(let i in arrs) sum+=arrs[i];
console.log(sum);
console.log(sum/arrs.length);

// of 키워드를 이용한 향상된 for
sum=0;
for(let a of arrs) sum+=a;
console.log(sum);
console.log(sum/arrs.length);

// 배열의 forEach() 함수를 이용한 경우
sum=0;
arrs.forEach((a) => {sum+=a;});
console.log(sum);
console.log(sum/arrs.length);

</script>
</head>

</html>
