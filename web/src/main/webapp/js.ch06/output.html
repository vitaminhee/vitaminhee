<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Basic</title>
<script type="text/javascript">
// js의 실행은 html과 같이 위에서 밑으로 차례로 실행된다.
// 그래서 위치는 실행하려고 하는 위치에 위치시킬 수 있다.

// 데이터 출력 - 처리의 흐름 확인이나 데이터 확인 시 처리 명령
//     - alert(데이터); 창의 팝업으로 표시. 사용자가 확인을 눌러야 한다. 눈에 확 보인다.
//     - console.log(데이터): 브라우저 창의 구성인 콘솔에 데이터 출력 - 일부러 확인해야 함.
//     - js의 처리문을 작성하면 실행된다. function test(){처리문} -> test() 호출해야 실행된다.
// js에서는 문자열을 표시할 때 " 또는 '로 묶어서 표시한다.
	alert("Hello \n\"JavaScript\"");
	alert('"Hello JavaScript"');
	console.log("log -- Hello \nJavaScript");
</script>
</head>
<body>
JavaScript
 HTML body
</body>
</html>
