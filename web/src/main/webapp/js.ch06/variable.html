<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// js - 변수를 선언하지 않고도 사용가능하다. 타입을 선언하지 않는다. 데이터에 따라서 타입이 생김
a = 10;
b = "10";
// alert("a==b : " + (a==b)); // js에서는 타입과 상관없이 출력했을 때 같은 데이터는 같은 것으로 처리된다.
// alert("a===b : " + (a===b)); // js에서 타입도 같은지 물어보는 것은 === 로 사용한다..
// 변수 a 타입과 변수 b 타입을 출력해 보세요.
// alert("변수 a의 타입 : " + typeof(a));
// alert("변수 b의 타입 : " + typeof(b));
console.log("a+b=" + (a+b)); // - 1010
// 2. a와 b를 산술 연산으로 더하는 처리를 해보세요.
console.log("a+b=" + (a+Number(b))); // - 20
// 변수 선언 -> var, let, const - 데이터를 할당할 때에는 변수 선언 키워드를 사용하지 않아도 된다.
//  - var : 안에서 선언한 경우 밖에도 사용 가능해서 충돌이 일어 날 수 있다.
//  - let : 지역 변수와 전역 변수를 구별한다.
//  - const : 상수 변수
var c = 'a';
console.log(c);
let d = 100;
console.log(d);
const e = "test";
// e = 200; - 상수는 값을 변경할 수 없다. 오류
console.log(e);
// 변수를 선언하지 않고 쓰기 때문에 나타나는 오류 - 다른 변수인 경우 실행애 되지 않아야 하는데 실행됨.
</script>
</head>
<body>

</body>
</html>
